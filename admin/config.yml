# admin/config.yml
backend:
  name: git-gateway
  branch: main  # اسم الفرع الرئيسي

# تمكين ميزة الهوية
local_backend: true  # للتطوير المحلي

# موقع رفع الملفات
media_folder: "uploads"  # مجلد رفع الصور
public_folder: "/uploads"

# المجموعات (Collections)
collections:
  # المجموعة 1: بيانات الموقع الرئيسية
  - name: "site_data"
    label: "Site Data"
    editor:
      preview: false
    files:
      - name: "content"
        label: "Portfolio Content"
        file: "data/content.json"
        fields:
          # قسم المعلومات الشخصية
          - { label: "Personal Info", name: "personal", widget: "object", collapsed: false, fields:
            - { label: "Name (English)", name: "en_name", widget: "string", default: "Ehab Shalaby" }
            - { label: "Name (German)", name: "de_name", widget: "string", default: "Ehab Shalaby" }
            - { label: "Job Title (English)", name: "en_jobname", widget: "string", default: "IT & Networking | Focus on Cybersecurity" }
            - { label: "Job Title (German)", name: "de_jobname", widget: "string", default: "IT- und Netzwerktechnik | Schwerpunkt Cybersecurity" }
            - { label: "Email", name: "email", widget: "string", default: "ehab.ali.gomaa256@gmail.com" }
            - { label: "LinkedIn URL", name: "linkedin", widget: "string", default: "https://linkedin.com/in/ehabali25" }
            - { label: "GitHub URL", name: "github", widget: "string", default: "https://github.com/Mre25" }
            - { label: "CV File", name: "cv_file", widget: "file", default: "Projects/Ehab Ali,Junior Network Engineer.pdf" }
          }

          # قسم About Me
          - { label: "About Me", name: "about", widget: "object", collapsed: false, fields:
            - { label: "About Me (English)", name: "en_about", widget: "markdown" }
            - { label: "About Me (German)", name: "de_about", widget: "markdown" }
          }

          # قسم المهارات
          - { label: "Skills", name: "skills", widget: "object", collapsed: false, fields:
            - { label: "Skills Title (English)", name: "en_title", widget: "string", default: "Skills" }
            - { label: "Skills Title (German)", name: "de_title", widget: "string", default: "Fähigkeiten" }
            - { label: "Skills List (English)", name: "en_items", widget: "list", 
                fields: [{ label: "Skill", name: "item", widget: "string" }] }
            - { label: "Skills List (German)", name: "de_items", widget: "list",
                fields: [{ label: "Skill", name: "item", widget: "string" }] }
          }

          # قسم الكورسات
          - { label: "Courses", name: "courses", widget: "object", collapsed: false, fields:
            - { label: "Courses Title (English)", name: "en_title", widget: "string", default: "Courses & Self-Study" }
            - { label: "Courses Title (German)", name: "de_title", widget: "string", default: "Kurse & Selbststudium" }
            - { label: "Courses List (English)", name: "en_items", widget: "list",
                fields: [{ label: "Course", name: "item", widget: "string" }] }
            - { label: "Courses List (German)", name: "de_items", widget: "list",
                fields: [{ label: "Course", name: "item", widget: "string" }] }
          }

          # قسم المشاريع
          - label: "Projects"
            name: "projects"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Projects Title (English)", name: "en_title", widget: "string", default: "Projects" }
              - { label: "Projects Title (German)", name: "de_title", widget: "string", default: "Projekte" }
              - label: "Projects List"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Project Title (English)", name: "en_title", widget: "string" }
                  - { label: "Project Title (German)", name: "de_title", widget: "string" }
                  - { label: "Description (English)", name: "en_description", widget: "markdown" }
                  - { label: "Description (German)", name: "de_description", widget: "markdown" }
                  - { label: "Skills Used (English)", name: "en_skills", widget: "text" }
                  - { label: "Skills Used (German)", name: "de_skills", widget: "text" }
                  - { label: "Project Image", name: "image", widget: "image" }
                  - { label: "Download File", name: "file", widget: "file" }

  # مجموعة إضافية للنصوص العامة
  - name: "general_texts"
    label: "General Texts"
    editor:
      preview: false
    files:
      - name: "texts"
        label: "All Texts"
        file: "data/texts.json"
        fields:
          - { label: "Footer Text (English)", name: "en_footer", widget: "string", default: "© 2025 Ehab Ali Shalaby. All rights reserved." }
          - { label: "Footer Text (German)", name: "de_footer", widget: "string", default: "© 2025 Ehab Ali Gomaa. Alle Rechte vorbehalten." }
          - { label: "All Projects Text (English)", name: "en_all_projects", widget: "string", default: "All Projects Here" }
          - { label: "All Projects Text (German)", name: "de_all_projects", widget: "string", default: "Alle Projekte hier" }
          - { label: "Click to View Text (English)", name: "en_click_view", widget: "string", default: "Click to view all my network projects" }
          - { label: "Click to View Text (German)", name: "de_click_view", widget: "string", default: "Klicken Sie, um alle meine Netzwerkprojekte anzuzeigen" }
